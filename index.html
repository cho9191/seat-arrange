<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>자리 배치표</title>
    <style>
        .row {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }

        .col {
            flex-basis: auto;
            background-color: #eee;
            padding: 10px;
            margin-right: 10px;
            text-align: center;
        }

        .col:last-child {
            margin-right: 0;
        }

        .seat {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5px;
            width: 10vw;
            height: 10vw;
            text-align: center;
            font-size: 4vw;
            font-weight: bold;
        }

         /* 버튼 스타일 */
         .button {
             display: inline-block;
             background-color: #5cb85c;
             border: none;
             color: #fff;
             padding: 12px 24px;
             text-align: center;
             text-decoration: none;
             font-size: 16px;
             cursor: pointer;
             border-radius: 4px;
             transition: background-color 0.3s ease;
         }

        /* 버튼 호버 스타일 */
        .button:hover {
            background-color: #449d44;
        }

        /* 입력 상자 스타일 */
        .input-box {
            display: inline-block;
            border: 2px solid #5cb85c;
            border-radius: 4px;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 16px;
            width: 100%;
        }

        /* 입력 상자 포커스 스타일 */
        .input-box:focus {
            border: 2px solid #449d44;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>자리 배치표</h1>

    <div class="row">
        <div style="background-color: #5cb85c; width: 200px; height: 70px; border-radius: 10px; color: #fff; text-align: center; line-height: 70px; font-weight: bold;">교탁</div>
    </div>

    <br>


    <div class="row">
        <div class="col">1분단</div>
        <div class="col">2분단</div>
        <div class="col">3분단</div>
        <div class="col">4분단</div>
        <div class="col">5분단</div>
    </div>
    <div class="row">
        <div class="col">
            <div class="seat" id="1-1"></div>
            <div class="seat" id="1-2"></div>
            <div class="seat" id="1-3"></div>
            <div class="seat" id="1-4"></div>
            <div class="seat" id="1-5"></div>
        </div>
        <div class="col">
            <div class="seat" id="2-1"></div>
            <div class="seat" id="2-2"></div>
            <div class="seat" id="2-3"></div>
            <div class="seat" id="2-4"></div>
            <div class="seat" id="2-5"></div>
            <div class="seat" id="2-6"></div>
        </div>
        <div class="col">
            <div class="seat" id="3-1"></div>
            <div class="seat" id="3-2"></div>
            <div class="seat" id="3-3"></div>
            <div class="seat" id="3-4"></div>
            <div class="seat" id="3-5"></div>
        </div>
        <div class="col">
            <div class="seat" id="4-1"></div>
            <div class="seat" id="4-2"></div>
            <div class="seat" id="4-3"></div>
            <div class="seat" id="4-4"></div>
            <div class="seat" id="4-5"></div>
            <div class="seat" id="4-6"></div>
        </div>
        <div class="col">
            <div class="seat" id="5-1"></div>
            <div class="seat" id="5-2"></div>
            <div class="seat" id="5-3"></div>
            <div class="seat" id="5-4"></div>
            <div class="seat" id="5-5"></div>
        </div>
    </div>
</div>

<hr>

<div>
    <input class="input-box" type="text" placeholder="입력 상자">
    <button class="button">버튼</button>
</div>

<script>

    var password;
    while (true) {
        password = prompt("비밀번호를 입력하세요.");

        if (password === "1234") {
            break;
        }
    }

    document.querySelector('.input-box').value = '김영수,이민지,박준호,최현우,정지은,강동호,임은지,장성호,서영호,윤승민,홍지영,한상훈,배은서,송창식,신은주,조성민,유진우,황선민,장현서,이윤주,양철수,전영호,김미영,한승훈,서은영,고민지,최승우\n';


    // 버튼 클릭 이벤트 핸들러
    document.querySelector('.button').addEventListener('click', function() {
        alert('자리 배치를 시작합니다.');
        // 입력 상자에서 입력한 값을 가져온다.
        var namesStr = document.querySelector('.input-box').value;
        // 이름을 콤마로 구분해서 배열로 변환한다.
        var names = namesStr.split(',');

        // div seat 엘리먼트를 모두 가져온다.
        var seats = document.querySelectorAll('.seat');
        // 각 seat에 랜덤으로 이름을 할당한다.
        for (var i = 0; i < seats.length; i++) {
            var randomIndex = Math.floor(Math.random() * names.length); // 랜덤 인덱스 생성
            var name = names[randomIndex].trim(); // 랜덤 이름 가져오기
            seats[i].textContent = name; // seat 엘리먼트에 이름 할당
            names.splice(randomIndex, 1); // 이미 할당한 이름은 배열에서 제거
            if (names.length === 0) { // 이름이 모두 할당되면 종료
                break;
            }
        }
    });

</script>

</body>
</html>
