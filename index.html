<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>자리 배치표</title>
    <style>
        .row {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }

        .col {
            flex-basis: auto;
            background-color: #eee;
            padding: 10px;
            margin-right: 10px;
            text-align: center;
        }

        .col:last-child {
            margin-right: 0;
        }

        .seat {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5px;
            width: 7vw;
            height: 5vw;
            text-align: center;
            font-size: 1vw;
            font-weight: bold;
        }

         /* 버튼 스타일 */
         .button {
             display: inline-block;
             background-color: #5cb85c;
             border: none;
             color: #fff;
             padding: 12px 24px;
             text-align: center;
             text-decoration: none;
             font-size: 16px;
             cursor: pointer;
             border-radius: 4px;
             transition: background-color 0.3s ease;
         }

         .name-button{
             display: inline-block;
             background-color: #5cb85c;
             border: none;
             color: #fff;
             padding: 12px 24px;
             text-align: center;
             text-decoration: none;
             font-size: 16px;
             cursor: pointer;
             border-radius: 4px;
             transition: background-color 0.3s ease;
             margin: 2% 2%;
         }

        /* 버튼 호버 스타일 */
        .button:hover {
            background-color: #449d44;
        }

        /* 입력 상자 스타일 */
        .input-box {
            display: inline-block;
            border: 2px solid #5cb85c;
            border-radius: 4px;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 16px;
            width: 100%;
        }

        /* 입력 상자 포커스 스타일 */
        .input-box:focus {
            border: 2px solid #449d44;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>자리 배치표</h1>

    <div class="com">
        <div class="row">
            <div style="background-color: #5cb85c; width: 200px; height: 70px; border-radius: 10px; color: #fff; text-align: center; line-height: 70px; font-weight: bold;" id="desk">교탁</div>
        </div>

        <br>

        <div class="row">
            <div class="col">1분단</div>
            <div class="col">2분단</div>
            <div class="col">3분단</div>
            <div class="col">4분단</div>
            <div class="col">5분단</div>
        </div>
        <div class="row">
            <div class="col">
                <div class="seat" id="1-1"></div>
                <div class="seat" id="1-2"></div>
                <div class="seat" id="1-3"></div>
                <div class="seat" id="1-4"></div>
                <div class="seat" id="1-5"></div>
            </div>
            <div class="col">
                <div class="seat" id="2-1"></div>
                <div class="seat" id="2-2"></div>
                <div class="seat" id="2-3"></div>
                <div class="seat" id="2-4"></div>
                <div class="seat" id="2-5"></div>
                <div class="seat" id="2-6"></div>
            </div>
            <div class="col">
                <div class="seat" id="3-1"></div>
                <div class="seat" id="3-2"></div>
                <div class="seat" id="3-3"></div>
                <div class="seat" id="3-4"></div>
                <div class="seat" id="3-5"></div>
                <div class="seat" id="3-6"></div>
            </div>
            <div class="col">
                <div class="seat" id="4-1"></div>
                <div class="seat" id="4-2"></div>
                <div class="seat" id="4-3"></div>
                <div class="seat" id="4-4"></div>
                <div class="seat" id="4-5"></div>
            </div>
            <div class="col">
                <div class="seat" id="5-1"></div>
                <div class="seat" id="5-2"></div>
                <div class="seat" id="5-3"></div>
                <div class="seat" id="5-4"></div>
                <div class="seat" id="5-5"></div>
            </div>
        </div>
    </div>
</div>
<hr>



<div>
    <div class="buttons">
        <button class="name-button">홍승현</button>
        <button class="name-button">권혁진</button>
        <button class="name-button">윤세진</button>
        <button class="name-button">심지형</button>
        <button class="name-button">문규원</button>
        <button class="name-button">이윤우</button>
        <button class="name-button">정건우</button>
        <button class="name-button">정태호</button>
        <button class="name-button">심규민</button>
        <button class="name-button">김재경</button>
        <button class="name-button">박수호</button>
        <button class="name-button">박성호</button>
        <button class="name-button">김시우</button>
        <button class="name-button">곽지훈</button>
        <button class="name-button">김민재</button>
        <button class="name-button">오성훈</button>
        <button class="name-button">김지후</button>
        <button class="name-button">이재연</button>
        <button class="name-button">김지성</button>
        <button class="name-button">정준혁</button>
        <button class="name-button">정의찬</button>
        <button class="name-button">이승준</button>
        <button class="name-button">강승기</button>
        <button class="name-button">성충환</button>
        <button class="name-button">임태진</button>
        <button class="name-button">장현성</button>
        <button class="name-button">정경환</button>
    </div>

</div>

<script>
/*버튼 랜덤 섞기 시작*/
window.onload = function() {
    // 버튼 요소들을 선택하여 배열로 저장합니다.
    var buttons = document.querySelectorAll('.name-button');

    // 버튼 요소들을 랜덤한 순서로 배열합니다.
    var shuffledButtons = Array.from(buttons).sort(function() {
        return Math.random() - 0.5;
    });

    // 랜덤한 순서로 배열된 버튼 요소들을 부모 요소에 추가합니다.
    var parent = document.querySelector('.buttons');
    shuffledButtons.forEach(function(button) {
        parent.appendChild(button);
    });
};
/*버튼 랜덤 섞기 끝*/


    // seat 요소들을 가져옵니다.
    const seats = document.querySelectorAll('.seat');

    // 버튼 요소들을 가져와서 클릭 이벤트 리스너를 등록합니다.
    const buttons = document.querySelectorAll('.name-button');
    buttons.forEach((button) => {
        button.addEventListener('click', () => {
            // 선택된 seat 요소를 저장할 변수를 초기화합니다.
            let selectedSeat = null;


            // desk 요소를 가져와서 "교탁"인지 "교  탁"인지 체크합니다.
            const desk = document.querySelector('#desk');
            const deskText = desk.textContent.trim();
            if (deskText == '교탁') {
                // seats 배열에서 선택되지 않은 seat 요소들을 필터링합니다.
                const unselectedSeats = Array.from(seats).filter((seat) => {
                    return seat.style.backgroundColor !== 'orange';
                });

                // unselectedSeats 배열이 비어있는 경우, selectedSeat에 null 값을 할당합니다.
                if (unselectedSeats.length === 0) {
                    selectedSeat = null;
                } else {
                    // unselectedSeats 배열에서 랜덤 인덱스를 구합니다.
                    const randomIndex = Math.floor(Math.random() * unselectedSeats.length);

                    // 랜덤으로 선택된 seat 요소를 가져옵니다.
                    selectedSeat = unselectedSeats[randomIndex];
                }

            }else{

                    // seats 배열에서 선택되지 않은 seat 요소들을 필터링합니다.
                    const unselectedSeats = Array.from(seats).filter((seat) => {
                        return seat.style.backgroundColor !== 'orange'
                        && !['#1-3', '#1-5', '#3-5', '#3-6', '#5-5'].includes(`#${seat.id}`);
                    });

                    // unselectedSeats 배열이 비어있는 경우, selectedSeat에 null 값을 할당합니다.
                    if (unselectedSeats.length === 0) {
                        selectedSeat = null;
                    } else {
                        // unselectedSeats 배열에서 랜덤 인덱스를 구합니다.
                        const randomIndex = Math.floor(Math.random() * unselectedSeats.length);


                        if (button.textContent === '강승기') {
                            selectedSeat = document.querySelector('#\\31-3');
                        }
                        else if(button.textContent === '이승준'){
                            selectedSeat = document.querySelector('#\\31-5');

                        }else if(button.textContent === '정경환'){
                            selectedSeat = document.querySelector('#\\33-5');

                        }else if(button.textContent === '박성호'){
                            selectedSeat = document.querySelector('#\\33-6');

                        }else if(button.textContent === '성충환'){
                            selectedSeat = document.querySelector('#\\35-5');

                        }else {
                            // 랜덤으로 선택된 seat 요소를 가져옵니다.
                            selectedSeat = unselectedSeats[randomIndex];
                        }
                    }
            }



            // 선택된 seat 요소가 있는 경우에만, 배경색과 텍스트를 변경합니다.
            if (selectedSeat !== null) {
                selectedSeat.style.backgroundColor = 'orange';
                selectedSeat.textContent = button.textContent;

                // 클릭한 버튼의 색상을 회색으로 변경합니다.
                button.style.backgroundColor = 'gray';

                // 클릭한 버튼을 비활성화합니다.
                button.disabled = true;
            }
        });
    });

/* 교탁 이벤트 시작 */
    desk.addEventListener('click', () => {
        const desk = document.querySelector('#desk');
        const deskText = desk.textContent.trim();
        if (deskText == '교탁') {
            desk.textContent = '교 탁';
        }else{
            desk.textContent = '교탁';
        }


    });

</script>

</body>
</html>
